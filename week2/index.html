<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="'width=device-width, initial-scale=1.0">
        <title>Responsive exampple></title>
        <style>
            /* all css here */
            body {

                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                /* arial is first choice, then helvetica, then any kind of san sarif if first or second font options are not available*/ 
            }
            header, 
            footer {
                background-color: rgb(100, 200, 255);
            }
            
            main {
                padding: 20px;
            }

            h1, h2, h3, h4, h5, h6 {
                font-weight: 300;
                colo: rgb(50,50, 250)
            }

            /* means any unordered list inside the nav, will have this style to it*/
            nav ul {
                margin-top: 0;
                margin-bottom: 0;
                margin-left: 0;
                padding: 20px;
                list-style: none;
                text-align: center;
            }

            nav ul li { 
                margin: 10px auto; /* means 10 px top and bottom, auto for left and right, u can also write 10px auto 10px auto */
                border-bottom: 2px solid black;
                padding-bottom: 8px;
            }

            /* . means refering to a class */
            .active {
                font-weight: bold;
                    font-size: 1.1em;
            }

            /* this is a last child of oour list item, in this case is blog */
            nav ul li:last-child{
                border-bottom: none;
            }

            nav ul a {
                text-decoration: none;
                color: black;
                text-transform: uppercase;
            }

            /* media allows u to communicate something, */
            @media (min-width: 768px) {

                /*this is gonna look like this on anything equal or larger than 768/ipad */
                nav ul {
                    display: flex;
                    flex-direction: row;
                    justify-content: space-evenly;
                }

                nav ul li {
                    border-bottom: none;
                    margin: 10x;
                }

            }


        </style>

    </head>
    <body>
        <header>
            <nav>
                <ul> <!--unordered list-->
                    <li><a href="#somelinkhere">Home</a></li>
                    <li class="active"><a href="#somelinkhere">Work</a></li>
                    <li><a href="#somelinkhere">Blog</a></li> <!--nobody does about page anymore!!-->
                </ul>

            </nav>
        </header>
        <main>

        </main>
            <h1>Responsive example</h1>
            <p>This is a simple example of a responsive navigation bar using HTML and CSS. Resize the browser window to see how the navigation bar adapts to different screen sizes.</p>
            
        <footer>

        </footer>
    
    </body>

</html>
